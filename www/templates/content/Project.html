<ion-view id="project" title="Project">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="actionRefresh()">
        </ion-refresher>
        <div ng-if="getShowNoResultsFound()" class="ion-content-noresultsfound-container">
            <strong class="ion-content-noresultsfound">No Project Found.</strong>
        </div>
        <div ng-if="getShowLoading()" class="ion-content-loading-container">
            <strong class="ion-content-loading">Loading...</strong>
        </div>
        <ion-list ng-if="item">
            <div class="card">
                <div class="item item-image">
                    <div tiny-background-image-lowres='{{item.PictureLargeResourceKey}}' 
                         tiny-background-image-hires='{{item.PictureLargeResourceKey}}' 
                         ng-style="{width: getImageWidth(), height: getImageHeight(), 'background-image':'url('+(item.PictureLargeResourceKey | relativeResource)+')'}">
                    </div>
                </div>
                <div class="item">
                    <p><b>{{item.Name}}</b></p>
                </div>
            </div>
            <div class="card">
                <div class="item item-text-wrap" bind-html-compile="item.ProjectTemplate | convertToInAppBrowserLink"></div>
                <div class="item" ng-if="item.Location">
                    <p>
                        <small>Location</small>
                        <br>
                        <b>{{item.Location}}</b>
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="item item-image padding-0">
                    <div class="row padding-0">
                        <div class="col padding-0 background-hatten-gallery">
                            <a ng-click="actionGallery()"><img class="img-full-responsive" src="img/icons/Hatten_gallery.png"></a>
                        </div>
                        <div class="col padding-0 background-hatten-location">
                            <a ng-href="#/app/location/{{item.ProjectLot}}/{{item.ProjectLat}}"><img class="img-full-responsive" src="img/icons/Hatten_location.png"></a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="padding-horizontal">
                <button ng-click="actionShare()" class="button button-block button-assertive icon-left ion-android-share-alt">SHARE</a>
            </div>
            
            <div class="padding-horizontal">
                <a href="#/app/consultants/query/project/{{item.ProjectId}}" class="button button-block button-balanced icon-left ion-android-contacts">FIND A CONSULTANT</a>
            </div>
            
            <div class="padding-horizontal">
                <a ng-href="#/app/propertyreview/{{property.ProjectId}}" class="button button-block button-positive icon-left ion-ios-compose">WRTIE A REVIEW</a>
            </div>
            
            <div class="padding-horizontal">
                <a ng-href="#/app/constructions/query/project/{{item.ProjectId}}" class="button button-block button-energized icon-left ion-settings">CONSTRUCTIONS</a>
            </div>
            
            <div class="list card padding-md" ng-if="rate">
                <rate-widget rate="rate"></rate-widget>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
