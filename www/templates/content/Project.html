<ion-view id="project" title="Project">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="actionRefresh()">
        </ion-refresher>
        <ion-list>
            <div class="card">
                <div class="item item-image">
                    <div tiny-background-image-lowres='{{item.PictureLargeResourceKey}}' 
                         tiny-background-image-hires='{{item.PictureLargeResourceKey}}' 
                         ng-style="{width: getImageWidth(), height: getImageHeight(), 'background-image':'url('+(item.PictureLargeResourceKey | relativeResource)+')'}">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="item item-text-wrap" bind-html-compile="item.ProjectTemplate | convertToInAppBrowserLink"></div>
            </div>
            <div class="card">
                <div class="item item-image padding-0">
                    <div class="row padding-0">
                        <div class="col padding-0 background-hatten-gallery">
                            <a ng-click="actionGallery()"><img class="img-full-responsive" src="img/icons/Hatten_gallery.png"></a>
                        </div>
                        <div class="col padding-0 background-hatten-location">
                            <a ng-href="#/app/location/{{item.ProjectLot}}/{{item.ProjectLat}}"><img class="img-full-responsive" src="img/icons/Hatten_location.png"></a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="padding-horizontal">
                <a href="#/app/consultants/where-project/{{property.ProjectId}}" class="button button-block button-balanced">FIND A CONSULTANT</a>
            </div>
            <div class="list card padding-md fadeIn animated" ng-if="rate">
                <rate-widget rate="rate"></rate-widget>
            </div>
            
            <div class="padding-horizontal">
                <a ng-href="#/app/propertyreview/{{property.ProjectId}}" class="button button-block button-positive">SUBMIT REVIEW</a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
